buildscript {
  repositories {
    google()
    mavenCentral()
  }

  dependencies {
    classpath "com.android.tools.build:gradle:7.4.2"
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.0"
  }
}

def isNewArchitectureEnabled() {
  return rootProject.hasProperty("newArchEnabled") && rootProject.getProperty("newArchEnabled") == "true"
}

apply plugin: "com.android.library"
apply plugin: "kotlin-android"
apply plugin: "com.facebook.react"

def safeExtGet(prop, fallback) {
  rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
  compileSdkVersion safeExtGet('compileSdkVersion', 34)

  namespace "com.imagedescription"

  defaultConfig {
    minSdkVersion safeExtGet('minSdkVersion', 26)
    targetSdkVersion safeExtGet('targetSdkVersion', 34)
  }

  buildTypes {
    release {
      minifyEnabled false
    }
  }

  lintOptions {
    disable "GradleCompatible"
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_17
    targetCompatibility JavaVersion.VERSION_17
  }

  kotlinOptions {
    jvmTarget = "17"
  }
}

// Enable React Native Codegen for this library so CMake can include generated JNI sources
react {
  // Path to the example app's node_modules/react-native used by the plugin
  reactNativeDir = rootProject.file("../node_modules/react-native")
  // Where JS/TS sources (including the Spec) live relative to this build.gradle
  jsRootDir = file("$rootDir/..")
  // Java package for generated sources
  codegenJavaPackageName = "com.imagedescription"
}

repositories {
  mavenCentral()
  google()
}

dependencies {
  implementation "org.jetbrains.kotlin:kotlin-stdlib:1.8.0"
  
  // React Native
  implementation "com.facebook.react:react-native:+"
  
  // ML Kit dependencies
  implementation "com.google.mlkit:image-labeling:17.0.9"
  implementation "com.google.mlkit:genai-image-description:1.0.0-beta1"
  
  // Coroutines for async operations
  implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.3"
  implementation "org.jetbrains.kotlinx:kotlinx-coroutines-play-services:1.7.3"
}

